    This has the effects of the __possession__ spell, but it lasts a number of days
    equal to the vrykolakas''s level. This possession can''t be counteracted with
    magic (though __remove curse__ works against it normally).


    If the animal succeeds at its save, the vrykolakas can attempt to possess a different
    animal within 100 feet. If at any point an animal critically succeeds at its save
    or no animal is within 100 feet, the vrykolakas fails to possess anything and
    is destroyed.


    A vrykolakas possessing an animal seeks out its burial site (see Burial Site Bound)
    immediately, burying itself there. While the vrykolakas is in this state of recovery,
    its animal host is __paralyzed__, and beheading it destroys the vrykolakas and
    kills its host. Removing the curse destroys the vrykolakas and returns the animal
    to normal. After 1d4 days, if the vrykolakas hasn''t been destroyed, the animal
    dies and the vrykolakas rises in a new body that''s identical to its previous
    one, formed from the animal''s remains.'
