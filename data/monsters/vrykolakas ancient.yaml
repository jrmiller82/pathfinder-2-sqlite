    kills its host. Removing the curse destroys the vrykolakas and returns the animal
    to normal. After 1d4 days, if the vrykolakas hasn''t been destroyed, the animal
    dies and the vrykolakas rises in a new body that''s identical to its previous
    one, formed from the animal''s remains.'
