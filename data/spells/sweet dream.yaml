descr: With soothing song or tales, you lull the target into an enchanting dream.
  When you cast the spell, the target falls unconscious if it wasn't already. While
  unconscious, it experiences a dream of your choice. If it sleeps for at least 1
  minute, it gains the benefit of the dream for the remainder of the spell's duration.
  Dream of Insight +1 status bonus to Intelligence-based skill checks Dream of Glamour
  +1 status bonus to Charisma-based skill checks Dream of Voyaging +5-foot status
  bonus to Speed If you Cast this Spell again, the effects of any previous sweet dream
  you cast end.
