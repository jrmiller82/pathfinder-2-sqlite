descr: Seeing another pass from this world to the next invigorates you. You gain temporary
  Hit Points equal to the triggering creature's level plus your Wisdom modifier. If
  the triggering creature was undead, double the number of temporary Hit Points you
  gain . These last for the duration of the spell, and the spell ends if all the temporary
  Hit Points are depleted earlier.
