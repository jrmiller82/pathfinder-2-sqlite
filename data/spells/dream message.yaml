descr: "You send a message to your target's dream. The message is one-way, up to 1\
  \ minute of speech (roughly 150 words). If the target is asleep, they receive the\
  \ message instantly. If not, they receive it the next time they sleep. As soon as\
  \ they receive it, the spell ends, and you know the message was sent.  \n\n---\n\
  **Heightened (4th)**  You can target up to 10 creatures you know by name and have\
  \ met in person. You must send the same message to all of them; the spell ends for\
  \ each creature individually."
