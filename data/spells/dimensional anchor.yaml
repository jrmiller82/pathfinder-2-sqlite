descr: "You interfere with the target's ability to teleport and travel between dimensions.\
  \ *Dimensional anchor* attempts to counteract any teleportation effect, or any effect\
  \ that would move the target to a different plane. The duration is determined by\
  \ the target's Will save.  \n\n**Critical Success**  The target is unaffected. \
  \ \n\n**Success**  The effect's duration is 1 minute.  \n\n**Failure**  The effect's\
  \ duration is 10 minutes.  \n\n**Critical Failure**  The effect's duration is 1\
  \ hour."
