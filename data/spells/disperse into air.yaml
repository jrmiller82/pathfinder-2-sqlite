descr: After taking the triggering damage, you transform into air. Until the end of
  the current turn, you can't be attacked or targeted, you don't take up space, you
  can't act, and any auras or emanations you have are suppressed. At the end of the
  turn, you re-form in any space you can occupy within 15 feet of where you were when
  you dispersed. Any auras or emanations you had are restored as long as their duration
  didn't run out while you were dispersed.
