descr: "You channel the primal forces of nature to transform into a Large animal battle\
  \ form, specifically that of a powerful and terrifying dinosaur. You must have space\
  \ to expand or the spell is lost. When you cast this spell, choose ankylosaurus,\
  \ brontosaurus, deinonychus, stegosaurus, triceratops, or tyrannosaurus. You can\
  \ decide the specific type of animal, but this has no effect on the form's Size\
  \ or statistics. While in this form, you gain the animal and dinosaur traits. You\
  \ can Dismiss the spell.  \n\nYou gain the following statistics and abilities regardless\
  \ of which battle form you choose:  \n\n * AC = 18 + your level. Ignore your armor's\
  \ check penalty and Speed reduction.\n\n * 15 temporary Hit Points.\n\n * Low-light\
  \ vision and imprecise scent 30 feet.\n\n * One or more unarmed melee attacks specific\
  \ to the battle form you choose, which are the only attacks you can use. You're\
  \ trained with them. Your attack modifier is +16, and your damage bonus is +9. These\
  \ attacks are Strength based (for the purpose of the enfeebled condition, for example).\
  \ If your unarmed attack modifier is higher, you can use it instead.\n\n * Athletics\
  \ modifier of +18, unless your own modifier is higher.\n\n  \n\nYou also gain specific\
  \ abilities based on the form you choose:  \n\n * **Ankylosaurus** Speed 25 feet;\
  \ **Melee** |1| tail (backswing, reach 10 feet), **Damage** 2d6 bludgeoning; **Melee**\
  \ |1| foot, **Damage** 2d6 bludgeoning.\n\n * **Brontosaurus** Speed 25 feet; **Melee**\
  \ |1| tail (reach 15 feet), **Damage** 2d6 bludgeoning; **Melee** |1| foot, **Damage**\
  \ 2d8 bludgeoning.\n\n * **Deinonychus** Speed 40 feet; **Melee** |1| talon (agile),\
  \ **Damage** 2d4 piercing plus 1 persistent bleed; **Melee** |1| jaws, **Damage**\
  \ 1d10 piercing.\n\n * **Stegosaurus** Speed 30 feet; **Melee** |1| tail (reach\
  \ 10 feet), **Damage** 2d8 piercing.\n\n * **Triceratops** Speed 30 feet; **Melee**\
  \ |1| horn, **Damage** 2d8 piercing, plus 1d6 persistent bleed on a critical hit;\
  \ **Melee** |1| foot, **Damage** 2d6 bludgeoning.\n\n * **Tyrannosaurus** Speed\
  \ 30 feet; **Melee** |1| jaws (deadly, reach 10 feet), **Damage** 1d12 piercing;\
  \ **Melee** |1| tail (reach 10 feet), **Damage** 1d10 bludgeoning.\n\n  \n\n---\n\
  **Heightened (5th)**  Your battle form is Huge and your attacks have 15-foot reach,\
  \ or 20-foot reach if they started with 15-foot reach. You instead gain 20 temporary\
  \ HP, an attack modifier of +18, a damage bonus of +6, double the damage dice, and\
  \ Athletics +21.  \n\n**Heightened (7th)**  Your battle form is Gargantuan and your\
  \ attacks have 20-foot reach, or 25-foot reach if they started with 15-foot reach.\
  \ You instead gain AC = 21 + your level, 25 temporary HP, an attack modifier of\
  \ +25, a damage bonus of +15, double the damage dice, and Athletics +25."
