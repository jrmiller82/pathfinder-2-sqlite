descr: "You attempt to counteract a single effect imposing the blinded or deafened\
  \ conditions on the target, restoring its vision or hearing. This can counteract\
  \ both temporary magic and permanent consequences of magic, but it doesn't cure\
  \ someone who does not have the sense due to some natural state or effect, such\
  \ as from birth or from a non-magical wound or toxin.  \n\n---\n**Heightened (6th)**\
  \  The spell's range increases to 30 feet, and you can target up to 10 creatures.\
  \ You can choose the effect to counteract separately for each selected creature."
