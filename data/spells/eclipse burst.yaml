descr: "A globe of freezing darkness explodes in the area, dealing 8d10 cold damage\
  \ to creatures and objects in the area, plus 8d4 additional negative damage to living\
  \ creatures. Creatures and objects in the area must attempt a Reflex save. If the\
  \ globe overlaps with an area of magical light or affects a creature affected by\
  \ magical light, eclipse burst attempts to counteract the light effect.  \n\n**Critical\
  \ Success**  The creature or object is unaffected.  \n\n**Success**  The creature\
  \ or object takes half damage.  \n\n**Failure**  The creature or object takes full\
  \ damage.  \n\n**Critical Failure**  The creature or object takes double damage.\
  \ If it's a creature, it becomes blinded by the darkness for an unlimited duration.\
  \  \n\n**Heightened (+1)**  The cold damage increases by 1d10 and the negative damage\
  \ against the living increases by 1d4."
