descr: The target transforms into a vaporous state. In this state, the target is amorphous
  and loses any item bonus to AC. It gains resistance 8 to physical damage and is
  immune to precision damage. It can't cast spells, activate items, or use actions
  that have the attack or manipulate trait. It gains a fly Speed of 10 feet and can
  slip through tiny cracks. The target can Dismiss the spell.
