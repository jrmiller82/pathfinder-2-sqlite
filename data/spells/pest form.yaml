descr: "You transform into a the battle form of a Tiny animal, such as a cat, insect,\
  \ lizard, or rat. You can decide the specific type of animal (such as a rat or praying\
  \ mantis), but this has no effect on the form's Size or statistics. While in this\
  \ form, you gain the animal trait. You can Dismiss the spell.  \n\n\n\nYou gain\
  \ the following statistics and abilities:  \n\n * AC = 15 + your level. Ignore your\
  \ armor's check penalty and Speed reduction.\n\n * Speed 10 feet.\n\n * Weakness\
  \ 5 to physical damage. (If you take physical damage in this form, you take 5 additional\
  \ damage.)\n\n * Low-light vision and imprecise scent 30 feet.\n\n * Acrobatics\
  \ and Stealth modifiers of +10, unless your own modifier is higher; Athletics modifier\
  \ -4.\n\n  \n\n**Heightened (4th)**  You can turn into a flying creature, such as\
  \ a bird, which grants you a fly Speed of 20 feet."
