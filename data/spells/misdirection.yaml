descr: You reshape the magic aura of one creature or object to resemble that of another.
  You designate one target as the primary target and the other as the secondary target.
  Effects that would detect auras on the primary target instead detect the same types
  of auras from the secondary target. A creature reading the aura can attempt to disbelieve
  the illusion. You can Dismiss the spell from up to a mile away.
