descr: "A ray with the power to sap a foe's strength flashes from your hand. Attempt\
  \ a ranged spell attack against the target. If you succeed, that creature attempts\
  \ a Fortitude save in order to determine the spell's effect. If you critically succeed\
  \ on your attack roll, use the outcome for one degree of success worse than the\
  \ result of its save.  \n\n**Critical Success**  The target is unaffected.  \n\n\
  **Success**  The target becomes enfeebled 1.  \n\n**Failure**  The target becomes\
  \ enfeebled 2.  \n\n**Critical Failure**  The target becomes enfeebled 3."
