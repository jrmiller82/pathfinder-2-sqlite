descr: "You summon an unseen servant, which you can command as part of Sustaining\
  \ the Spell. It serves you until its Hit Points are reduced to 0, at which point\
  \ the spell ends, or until you stop Sustaining the Spell. The unseen servant gains\
  \ the summoned trait.  \n\n\n\n---\n\n**Unseen Servant**  \n\nCreature -1  \n\n\
  Medium, Mindless  \n\n**Perception +0; darkvision\n\n**Languages - (understands\
  \ creator)  \n\n**Skills**: Stealth +8  \n\n**Str** -4 **Dex** +2 **Con** +0 **Int**\
  \ -5 **Wis** +0 **Cha** +0  \n\n**Invisible** An unseen servant is invisible, though\
  \ it normally doesn't Sneak, so it is usually only hidden.  \n\n\n\n---\n\n**AC**\
  \ 13 **Fort** +0 **Ref** +4 **Will** +0  \n\n**HP** 4 **Immunities** disease, mental,\
  \ non-magical attacks, paralysis, poison, precision, unconscious **Resistances**\
  \ all damage 5 (except force or ghost touch)  \n\n\n\n---\n\n**Speed** fly 30 feet\
  \  \n\n**Force Body**  An unseen servant's physical body is made of force. It can't\
  \ use attack actions. It can move and use Interact actions to do things such as\
  \ fetch objects, open unstuck or unlocked doors, hold chairs, and clean. It can't\
  \ pass through solid objects."
