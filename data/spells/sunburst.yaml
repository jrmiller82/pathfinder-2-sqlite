  \ takes full damage.  \n\n**Critical Failure**  The creature or object takes full\
  \ damage. If it's a creature, it becomes blinded permanently.  \n\nIf the globe\
  \ overlaps with an area of magical darkness, sunburst attempts to counteract the\
  \ darkness effect.  \n\n---\n**Heightened (+1)**  The fire damage increases by 1d10,\
  \ and the positive damage against undead increases by 1d10."
