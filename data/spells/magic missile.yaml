descr: "You send a dart of force streaking toward a creature that you can see. It\
  \ automatically hits and deals 1d4+1 force damage. For each additional action you\
  \ use when Casting the Spell, increase the number of missiles you shoot by one,\
  \ to a maximum of three missiles for 3 actions. You choose the target for each missile\
  \ individually. If you shoot more than one missile at the same target, combine the\
  \ damage before applying bonuses or penalties to damage, resistances, weaknesses,\
  \ and so forth.  \n\n**Heightened (+2)**  You shoot one additional missile with\
  \ each action you spend."
