descr: "You enhance a summoned creature with the power of the elements. If your next\
  \ action is to cast either *summon animal* or *summon plant or fungus*, choose air,\
  \ earth, fire, or water, and the creature you summon gains the corresponding abilities.\
  \ \n\n* **Air** The creature gains a fly Speed of 60 feet. \n\n* **Earth** The creature\
  \ gains a burrow Speed of 20 feet, reduces its land Speed by 10 feet (minimum 5\
  \ feet), and gains resistance 5 to physical damage. \n* **Fire** The creature's\
  \ attacks deal 1d6 extra fire damage, and it gains resistance 10 to fire and weakness\
  \ 5 to cold and water. \n\n* **Water** The creature gains a swim Speed of 60 feet,\
  \ can spend 1 action after a melee attack to attempt a Shove (ignoring multiple\
  \ attack penalty), and gains resistance 5 to fire.\n\n\t\t\t\t\t"
