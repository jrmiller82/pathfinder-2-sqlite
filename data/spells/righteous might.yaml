descr: "You focus all your divine energy and transform yourself into a Medium battle\
  \ form, similar to your normal form but armed with powerful divine armaments granted\
  \ by your deity. While in this form, you gain the statistics and abilities listed\
  \ below. You have hands in this battle form and can use manipulate actions. You\
  \ can Dismiss the spell.  \n\nYou gain the following statistics and abilities: \
  \ \n\n * AC = 20 + your level.\n\n * Ignore your armor's check penalty and Speed\
  \ reduction.\n\n * 10 temporary Hit Points.\n\n * Speed 40 feet.\n\n * Resistance\
  \ 3 against physical damage.\n\n * Darkvision.\n\n * A special attack with a righteous\
  \ armament version of your favored weapon, which is the only attack you can use.\
  \ Your attack modifier with the special weapon is +21, and your damage bonus is\
  \ +8 (or +6 for a ranged attack). If your attack modifier with your deity's favored\
  \ weapon is higher, you can use it instead. You deal three of your weapon's normal\
  \ damage dice, or three damage dice of one size larger if your weapon is a simple\
  \ weapon with a d4 or d6 damage die. The weapon has one of the following properties\
  \ that matches your deity's alignment: *anarchic*, *axiomatic*, *holy*, *unholy*.\
  \ If your deity is true neutral, you instead deal an extra 1d6 precision damage.\n\
  \n * Athletics modifier of +23, unless your own modifier is higher.\n\n---\n**Heightened\
  \ (8th)**  Your battle form is Large, and your attacks have 10-foot reach, or 15-foot\
  \ reach if your deity's favored weapon has reach. You must have enough space to\
  \ expand into or the spell is lost. You instead gain AC = 21 + your level, 15 temporary\
  \ HP, resistance 4 against physical damage, attack modifier +28, damage bonus +15\
  \ (+12 for a ranged attack), and Athletics +29."
