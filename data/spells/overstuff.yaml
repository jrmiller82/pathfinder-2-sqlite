descr: "Huge amounts of food and drink fill the target. It receives a full meal's\
  \ worth of nourishment and must attempt a Fortitude save. \n\n**Critical Success**\
  \  The target is unaffected.  \n\n**Success**  The target is sickened 1, but if\
  \ it spends an action to end the condition, it succeeds automatically.  \n\n**Failure**\
  \  The target is sickened 1.  \n\n**Critical Failure**  The target is sickened 2.\n\
  \nA target sickened by this spell takes a -10-foot status penalty to its Speed until\
  \ it's no longer sickened.  "
