descr: "You send disturbing nightmares to your target. The next time the target falls\
  \ asleep, it must attempt a Will save. If you know the target only by name and have\
  \ never met them, the target gets a +4 circumstance bonus to the Will save.  \n\n\
  **Critical Success**  The target suffers no adverse effects and is temporarily immune\
  \ for 1 week.  \n\n**Success**  The target experiences the nightmares but suffers\
  \ no adverse effects other than unpleasant memories.  \n\n**Failure**  The target\
  \ experiences the nightmares and awakens fatigued.  \n\n**Critical Failure**  The\
  \ target experiences the nightmares, awakens fatigued, and is drained 2 until it\
  \ is no longer fatigued."
