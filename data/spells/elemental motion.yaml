descr: "You call upon your element to propel you, improving your Speed depending on\
  \ your element. This spell has your element's trait. Air You gain a fly Speed equal\
  \ to your Speed. Earth You gain a burrow Speed of 10 feet. Fire You gain a fly Speed\
  \ equal to your Speed. Water You gain a swim Speed equal to your Speed and can breathe\
  \ underwater.  \n\n**Heightened (6th)**  You also gain a +10-foot status bonus to\
  \ your Speeds.  \n\n**Heightened (9th)**  The status bonus increases to +20 feet."
