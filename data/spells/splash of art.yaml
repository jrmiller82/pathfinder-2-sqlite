  | ---- | ------ | ------- | --------------- |

  | 1 | White | Dazzled 1 round | Dazzled 1 minute |

  | 2 | Red | Enfeebled 1 for 1 round | Enfeebled 2 for 1 round |

  | 3 | Yellow | Frightened 1 | Frightened 2 |

  | 4 | Blue | Sluggish 1 for 1 round | Sluggish 2 for 1 round |'
