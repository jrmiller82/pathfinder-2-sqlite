action_abbr: 1m
cast: 1 minute (material, somatic, verbal)
components:
- Material
- Somatic
- Verbal
descr: "You transform the target into delicious fare, changing water into wine or\
  \ another fine beverage or enhancing the food's taste and ingredients to make it\
  \ a gourmet treat. \n\nPrior to the transformation, the spell attempts to counteract\
  \ any poisons in the food or water. The food turns back to normal if not consumed\
  \ before the duration expires, though any poisons that were counteracted are still\
  \ gone.  \n\n---\n**Heightened (+1)**  The number of gallons of water you can target\
  \ increases by 1, or the number of pounds of food you can target increases by 5."
duration: 1 hour
has_been_manually_proofread: true
level: 2
name: Enhance Victuals
range: touch
req: null
